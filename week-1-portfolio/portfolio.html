<!DOCTYPE html> <!-- Declares HTML5 document -->
<html lang="en"> <!-- Sets language to English -->
<head>
  <meta charset="UTF-8"> <!-- Sets character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive viewport -->
  <title>Akhlaq's Portfolio</title> <!-- Sets page title -->
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; } /* Sets font and removes default margins/padding */
    header { background-color: #333; color: white; text-align: center; padding: 10px; } /* Styles header with dark background and centering */
    nav { background-color: #444; padding: 10px; } /* Styles navigation bar */
    nav a { color: white; margin: 0 15px; text-decoration: none; } /* Styles navigation links */
    nav a:hover { text-decoration: underline; } /* Adds hover effect to links */
    main { padding: 20px; } /* Adds padding to main content */
    footer { background-color: #333; color: white; text-align: center; padding: 5px; position: fixed; bottom: 0; width: 100%; } /* Styles footer with fixed position */
    img { max-width: 100%; height: auto; } /* Ensures image is responsive */
    form { margin-top: 20px; } /* Adds space above form */
    label { display: block; margin: 10px 0 5px; } /* Styles labels */
    input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; } /* Styles input fields */
    button { background-color: #444; color: white; padding: 10px; border: none; cursor: pointer; } /* Styles submit button */
    button:hover { background-color: #555; } /* Adds hover effect to button */
    .error { color: red; display: none; } /* Hides error message by default */
    .dynamic-content { margin-top: 20px; } /* Styles dynamic content area */
    @media (max-width: 600px) { /* Applies styles for screens up to 600px */
      header { padding: 5px; font-size: 1.2em; } /* Adjusts header padding and font size */
      main { padding: 10px; } /* Reduces main padding */
      footer { position: static; margin-top: 10px; } /* Moves footer to static position */
      nav a { margin: 0 5px; } /* Reduces link margins on small screens */
    }
  </style>
</head>
<body>
  <header>
    <h1>Akhlaq's Portfolio</h1> <!-- Main heading -->
  </header>
  <nav>
    <a href="#home">Home</a> <!-- Link to home section -->
    <a href="#about">About</a> <!-- Link to about section -->
    <a href="#contact">Contact</a> <!-- Link to contact section -->
  </nav>
  <main>
    <img src="your-image.jpg" alt="Akhlaq's profile picture"> <!-- Adds an image, replace with your image path -->
    <p>My full-stack web development journey</p> <!-- Main content -->
    <a href="https://www.linkedin.com/in/yourprofile">LinkedIn</a> <!-- Link to LinkedIn -->
    <a href="https://github.com/aashakir">GitHub</a> <!-- Link to GitHub -->
    <form id="contactForm">
      <label for="name">Name:</label> <!-- Label for name input -->
      <input type="text" id="name" name="name" required> <!-- Name input field -->
      <div id="nameError" class="error">Name is required</div> <!-- Error message for name -->
      <label for="email">Email:</label> <!-- Label for email input -->
      <input type="email" id="email" name="email" required> <!-- Email input field -->
      <div id="emailError" class="error">Valid email is required</div> <!-- Error message for email -->
      <label for="message">Message:</label> <!-- Label for message input -->
      <textarea id="message" name="message" rows="4" required></textarea> <!-- Message textarea -->
      <div id="messageError" class="error">Message is required</div> <!-- Error message for message -->
      <button type="submit">Send</button> <!-- Submit button -->
    </form>
    <div id="dynamicContent" class="dynamic-content"></div> <!-- Container for dynamic content -->
  </main>
  <footer>
    <p>Â© 2025 Akhlaq</p> <!-- Footer with copyright -->
  </footer>
  <script src="script.js"></script> <!-- Links to external JavaScript file -->
</body>
</html>
